<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="game-header">
                <div id="current-score">Current Game Points: 0</div>
                <div id="questions-correct">Questions Correct: 0</div>
                <div id="total-score">Total Score: 0</div>
            </div>
            <div id="game-canvas" class="game-canvas"></div>
        </div>
        <div class="quiz">
            <div id="question">Question will appear here</div>
            <input type="text" id="answer" class="answer" style="display: none;">
            <button id="submit-answer" style="display: none;">Submit</button>
            <div id="feedback" style="display: none;"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="game.js"></script>
</body>
</html>
